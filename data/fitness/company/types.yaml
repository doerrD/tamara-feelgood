Title1: Rückenfit
Text1: 'Die Wirbelsäule und der Rumpf stehen durch gezielte Übungen für langfristige Beweglichkeit und starke Rumpfmuskulatur im Vordergrund.'

Title2: Mobility Flow
Text2: 'Ein Workout für bewegliche, belastungsstabile und gesunde Gelenke. Ideal für bessere Körperhaltung im Alltag und Leistungssteigerung im Sport.'

Title3: Pilates
Text3: 'Pilates kräftigt den kompletten Körper; primär Beckenboden-, Bauch und Rückenmuskulatur. Ein ideales, ruhiges Allround-Training.'