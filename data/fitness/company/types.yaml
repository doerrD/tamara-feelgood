Title1: Rückenfit
Text1: 'In dieser Einheit kümmern wir uns besonders um die Wirbelsäule. Gezielte Übungen fördern langfristige Beweglichkeit und stärken die Rumpfmuskulatur.'

Title2: Mobility Flow
Text2: 'Mobility Training für belastungsstabile und gesunde Gelenke. Für verbesserte Körperhaltung im Alltag und Leistungssteigerung im Sport.'

Title3: Pilates Basic
Text3: 'Pilates kräftigt den kompletten Körper; primär Beckenboden-, Bauch und Rückenmuskulatur. Ein ideales Allround-Training.'