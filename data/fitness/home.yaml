Title: Du bist hier richtig, wenn…
Text: '…du mehr Kraft im Alltag willst. Wenn du weniger Verspannungen haben möchtest. Wenn du bei deinem Training Fortschritte machen willst. Wenn du wieder besser schlafen willst und stressresistenter werden möchtest. Wenn du mit deinen Körper-Themen gesehen und gehört werden willst und dir einen neuen Zugang zu deiner Beziehung zu deinem Körper wünscht. Wenn du als Frau individuelles, ganzheitliches Personal Training oder neue Entspannungs-Techniken suchst.'
SubText: 'Ladies, Fitness ist viel mehr als abnehmen oder Wettkampf. Let me show you!'