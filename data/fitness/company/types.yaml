Title1: Rückenfit
Text1: 'In dieser Einheit kümmern wir uns besonders um die Wirbelsäule. Gezielte Übungen fördern die langfristige Beweglichkeit und stärken die Rumpfmuskulatur.'

Title2: Mobility Flow & Stretching
Text2: 'Der Körper wird in 55 Minuten mobilisiert und gedehnt. Die TeilnehmerInnen verlassen diese Session entspannt und ausgeglichen.'

Title3: Pilates Basic
Text3: 'Pilates ist ein Ganzkörperkräftigungstraining: primär von Beckenboden-, Bauch und Rückenmuskulatur. Ein ideales Allround-Training.'