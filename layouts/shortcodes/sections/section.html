<div class="section border-top" id="{{ .Get "id" }}">
    <div class="container">
        <div class="section-title text-center">
            <h2 class="font-weight-normal"><span class="uppercase">{{ .Get "title" }}</span></h2>
        </div>

        {{ if (eq ( .Get "onlyText") "false") }}
            {{ .Inner }}
        {{ else }}
            {{ trim .Inner "\r\n" | .Page.RenderString }}
        {{ end }}
    </div>
</div>
